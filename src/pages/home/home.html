<ion-header>
  <ion-navbar>


    <ion-title>หน้าหลัก</ion-title>


  </ion-navbar>
</ion-header>
{{arr_person}}
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4 (click)="report_salary()">
            <ion-img width="80" height="80" src="http://dekdee.informatics.buu.ac.th/~59160164/grahp1.jpg"></ion-img>
          </ion-col>
          <ion-col col-4 (click)="report_fine()">
            <ion-img width="80" height="80" src="http://dekdee.informatics.buu.ac.th/~59160164/grahp3.jpg"></ion-img>
          </ion-col>
          <ion-col col-4 (click)="report_salary_date()">
            <ion-img width="80" height="80" src="http://dekdee.informatics.buu.ac.th/~59160164/grahp2.jpg"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>

    <ion-card-content>




      <ion-list>
        <ion-item *ngFor="let row_person of arr_person; let i = index">
          <ion-avatar item-start>
            <img src="https://scontent-sin6-1.xx.fbcdn.net/v/t1.0-9/46450948_2262633603973521_7852130854896664576_n.jpg?_nc_cat=108&_nc_ht=scontent-sin6-1.xx&oh=125c09b3c6b2567d2234f5ee8bd34c73&oe=5CA824DA">
          </ion-avatar>
          <h2>{{row_person.ps_fname}} {{row_person.ps_lname}}</h2>
          <p>{{row_person.admin_name}}</p>
          <label item-end>
            <ion-icon name="close-circle" color="danger"></ion-icon>
          </label>
        </ion-item>
      </ion-list>



    </ion-card-content>

  </ion-card>


</ion-content>
