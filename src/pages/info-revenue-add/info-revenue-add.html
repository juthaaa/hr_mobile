<ion-header>
  <ion-navbar>

    <!-- <ion-icon name="arrow-back"></ion-icon> -->
    <ion-title>
      ข้อมูลพื้นฐาน
    </ion-title>


  </ion-navbar>
  <br><br>

</ion-header>

<ion-content padding>
  <ion-card>
    <br>
    <ion-title>ข้อมูลประเภทรายรับ</ion-title>
<form (ngSubmit)=" addRevenue()">
    <ion-list>
      <br>

      <ion-card>
        <br>
        
        <ion-item>

<ion-input placeholder="ชื่อรายรับ" [(ngModel)]="data.re_type" name="re_type"></ion-input>
        </ion-item>

        <ion-item>
<ion-select placeholder="หน่วยรายรับ" style="min-width: 100%;" [(ngModel)]="data.re_cu_is" name="re_cu_is">
            <ion-option *ngFor="let row_currency of arr_currency;" value={{row_currency.cu_id}}>{{row_currency.cu_name}}</ion-option>
          </ion-select>
        </ion-item>
        
      </ion-card>


      <br>
    </ion-list>
    <button ion-button block type="submit"> บันทึก</button>
</form>

  </ion-card>
</ion-content>
