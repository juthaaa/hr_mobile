<ion-header>
  <ion-navbar>

    <!-- <ion-icon name="arrow-back"></ion-icon> -->
    <ion-title>
      ข้อมูลพื้นฐาน
    </ion-title>


  </ion-navbar>
  <br><br>

</ion-header>

<ion-content padding>
  <ion-card>
    <br>
    <ion-title>ข้อมูลประเภทรายรับ</ion-title>
<form (submit)="addRevenue(revenue_name.value,currency_val.value)">
    <ion-list>
      <br>

      <ion-card>
        <br>
        
        <ion-item>

          <ion-input placeholder="ชื่อรายรับ" #revenue_name></ion-input>
        </ion-item>

        <ion-item>
          <ion-select placeholder="หน่วยรายรับ" style="min-width: 100%;" #currency_val>
            <ion-option *ngFor="let row_currency of arr_currency;" value={{row_currency.cu_id}}>{{row_currency.cu_name}}</ion-option>
          </ion-select>
        </ion-item>
        
      </ion-card>


      <br>
    </ion-list>
    <button ion-button block type="submit"> บันทึก</button>
</form>

  </ion-card>
</ion-content>
