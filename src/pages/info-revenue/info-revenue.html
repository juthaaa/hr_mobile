<ion-header>
  <ion-navbar>

    <!-- <ion-icon name="arrow-back"></ion-icon> -->
    <ion-title>
      ข้อมูลรายรับ
    </ion-title>


  </ion-navbar>

</ion-header>

<ion-content>


  <ion-list>
    <ion-item-sliding *ngFor="let row_revenue of arr_revenue">
      <ion-item>

        <h2>{{row_revenue.re_type}}</h2>

        <p>หน่วยเงิน : {{row_revenue.cu_name}}</p>



      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="warning">
          <ion-icon name="create"></ion-icon>
          edit
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
